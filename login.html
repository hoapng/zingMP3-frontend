<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/account.js"></script>
</head>
<body>
    <div class="col-md-12">
        <img src="image/logo.png" class="logo-web-login">
    </div>
   <div class="login-form">
        <div class="row">
            <div class="col-lg-6">
                <img src="image/logologin.png" class="img-login">
            </div>
            <div class="col-lg-6 content-login">
                <h4>Sign In</h4>
                <label>Username</label>
                <input id="username" type="text" placeholder="username" class="form-control">
                <label>Password</label>
                <input id="password" type="password" placeholder="******" class="form-control">
                <button class="btn-login" onclick="login()">Sign in</button>
                <input type="checkbox" id="remember"><label class="lb-remember" for="remember"> Remember Me</label>
                <a class="forgot-password"  data-bs-toggle="modal" data-bs-target="#exampleModal" style="cursor: pointer;">Forgot Password</a><br>
                <p class="not-member">Not a Member? <a href="regis.html">Sign Up</a> </p>
            </div>
        </div>
   </div>
  

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Quên mật khẩu</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <input type="email" placeholder="nhập email đã đăng ký của bạn" class="form-control">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Gửi mật khẩu mới</button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</html>
