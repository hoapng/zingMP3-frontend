    </main>
    <div id="music">
      <div class="music">
        <div class="progress-mobile">
          <div></div>
        </div>
        <div class="music-main">
          <div class="music-info">
            <div class="music-image">
              <img src="" alt="image">
            </div>
            <div class="music-user">
              <marquee class="music-user__name"></marquee>
              <span class="music-user__author"></span>
              <span class="angle-down"><i class="fas fa-angle-down"></i></span>
            </div>
            <div class="music-icon">
              <i class="far fa-heart music-icon__like"></i>
              <!-- <i class="fas fa-heart"></i> -->
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
          <div class="music-container">
            <ul class="music-player">
              <li class="music-player__item"><i class="far fa-heart"></i></li>
              <li class="music-player__item music-random"><i class="fas fa-random"></i></li>
              <li class="music-player__item music-prev" onclick="preMusic()"><i class="fas fa-step-backward"></i></li>
              <li class="music-player__item music-play" id="nutpause">
                <!-- <i class="far fa-play-circle"></i> -->
                <i class="fas fa-play" id="playbtn" onclick="playMusic()"></i>
                <i class="fas fa-pause" id="pausebtn" style="display: none;" onclick="pauseMusic()"></i>
              </li>
              <li class="music-player__item music-next" onclick="nextMusic()"><i class="fas fa-step-forward"></i></li>
              <li class="music-player__item music-redo"><i class="fas fa-repeat"></i></li>
            </ul>
            <audio src="./assets/music/Đoạn tuyệt nàng đi.mp3" id="audio"
           ></audio>
            <audio src="" id="audio-duration"></audio>
            <div class="music-progress">
              <div class="music-current">00:00</div>
              <!-- <input type="range" name="progress-music" id="progress-music" class="music-progress__range" min="0" max="" step="1" value="0"> -->
              <div class="progress-container">
                <div class="progress"></div>
              </div>
              <div class="music-duration">00:00</div>
            </div>
          </div>
          <ul class="music-control">
            <li class="music-control__item"><i class="fab fa-youtube-square"></i></li>
            <li class="music-control__item"><i class="fas fa-microphone"></i></li>
            <li class="music-control__item music-control__volume"><i class="fas fa-volume-up"></i></li>
            <li class="music-control__item">
              <input type="range" name="progress-volume" id="progress-volume" class="progress-volume" min="0" max="100"
                step="1">
            </li>
            <!-- <i class="fas fa-volume-mute"></i><i class="fas fa-volume-down"></i> -->
            <li class="music-control__item"><i class="fas fa-expand-alt"></i></li>
            <li class="music-control__item"><span></span></li>
            <li class="music-control__item music-control__slider"><i class="fas fa-sliders-h"></i></li>
          </ul>
        </div>
        <ul class="music-nav__mobile">
          <li class="music-nav__mobile-item active">
            <a href="#">
              <i class="fab fa-itunes"></i>
              <span>Cá nhân</span>
            </a>
          </li>
          <li class="music-nav__mobile-item">
            <a href="#">
              <i class="fas fa-record-vinyl"></i>
              <span>Khám phá</span>
            </a>
          </li>
          <li class="music-nav__mobile-item">
            <a href="#">
              <i class="fab fa-facebook-messenger"></i>
              <span>#zingchart</span>
            </a>
          </li>
          <li class="music-nav__mobile-item">
            <a href="#">
              <i class="fas fa-radiation-alt"></i>
              <span>Radio</span>
            </a>
          </li>
          <li class="music-nav__mobile-item">
            <a href="#">
              <i class="fas fa-rss"></i>
              <span>Theo dõi</span>
