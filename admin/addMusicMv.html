    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdn.datatables.net/1.13.2/js/dataTables.bootstrap5.min.js"></script>

        window.onload = function(){
            loadMenuAdmin();
            loadAllSingerSelect();
            loadAllCountrySelect();
            loadAllCategorySelect();
            loadAmusic();
        }
    </script>
</head>
<body id="body-pd">
    <header class="header" id="header">
        <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
        <div class="header_img"> <img id="img-login" src="https://i.imgur.com/hczKIze.jpg" alt=""> </div>
    </header>
    <div class="l-navbar" id="nav-bar"></div>
    <div class="main-component-add">
        <div class="title-add-admin">
            <p>Thêm/ cập nhật nhạc hoặc MV</p>
        </div>
        <div class="row form-add">
            <div class="col-sm-5">
                <label>id (để trống nếu bạn cần thêm mới)</label>
                <input id="idmusic" type="text" class="form-control" readonly>
                <label>Tên Bài hát/ Mv</label>
                <input id="muname" type="text" class="form-control">
                <label>Loại</label>
                <select class="form-control" id="loai">
                    <option value="1">Nhạc</option>
                    <option value="0">MV</option>
                </select>
                <label>Nghệ sĩ</label>
                <select class="form-control" id="nghesi" multiple>
                    <option value="1">Tăng phúc</option>
                </select>
              
            </div>
            <div class="col-sm-6">
                <img id="anh" style="width: 50%;"><br> 
                <label>Loại Nhạc</label>
                <select class="form-control" id="category">
                    <option value="1">Tăng phúc</option>
                </select>
                <label>Quốc gia</label>
                <select class="form-control" id="quocgia">
                    <option value="1">Tăng phúc</option>
                </select>
                <label>Ảnh nền</label>
                <input id="file" type="file" class="form-control">
                <label>File nhạc/ Mv</label>
                <input id="filenhac" type="file" class="form-control">
                <img style="width: 20%;margin-left: 40%;display: none;" id="loadimg" src="../image/loading_1.gif">
                <button onclick="saveMusic()" class="btn btn-success form-control action-btn">Thêm/ Cập nhật Nhạc/MV</button>
            </div>
        </div>
    </div>
</body>
