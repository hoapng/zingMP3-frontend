<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
   <meta name="HandheldFriendly" content="true" />
  <title>Zing MP3</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <script src="js/menu.js"></script>
  <script>
        window.onload = function(){
            loadMenu();
            searchHeader();
        }
  </script>
</head>
<body>
  <div class="wrapper">
    <nav id="nav"></nav>

    
    <main id="main">
      <div class="container">
        <div class="container-header" id="container-header-id"></div>
          
      </div>
    </main>




    <div id="music">
      <div class="music">
        <div class="progress-mobile">
          <div></div>
        </div>
        <div class="music-main">
          <div class="music-info">
            <div class="music-image">
              <img src="" alt="image">
            </div>
            <div class="music-user">
              <marquee class="music-user__name"></marquee>
              <span class="music-user__author"></span>
              <span class="angle-down"><i class="fas fa-angle-down"></i></span>
            </div>
            <div class="music-icon">
              <i class="far fa-heart music-icon__like"></i>
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
          <div class="music-container">
            <ul class="music-player">
              <li class="music-player__item"><i class="far fa-heart"></i></li>
              <li class="music-player__item music-random"><i class="fas fa-random"></i></li>
              <li class="music-player__item music-prev"><i class="fas fa-step-backward"></i></li>
              <li class="music-player__item music-play">
                <i class="fas fa-play"></i>
              </li>
              <li class="music-player__item music-next"><i class="fas fa-step-forward"></i></li>
              <li class="music-player__item music-redo"><i class="fas fa-repeat"></i></li>
            </ul>
            <audio src="./assets/music/Đoạn tuyệt nàng đi.mp3" id="audio"></audio>
            <audio src="" id="audio-duration"></audio>
            <div class="music-progress">
              <div class="music-current">00:00</div>
              <div class="progress-container">
                <div class="progress"></div>
              </div>
              <div class="music-duration">00:00</div>
            </div>
          </div>
          <ul class="music-control">
            <li class="music-control__item"><i class="fab fa-youtube-square"></i></li>
            <li class="music-control__item"><i class="fas fa-microphone"></i></li>
            <li class="music-control__item music-control__volume"><i class="fas fa-volume-up"></i></li>
            <li class="music-control__item">
              <input type="range" name="progress-volume" id="progress-volume" class="progress-volume" min="0" max="100"
                step="1">
            </li>
            <li class="music-control__item"><i class="fas fa-expand-alt"></i></li>
            <li class="music-control__item"><span></span></li>
            <li class="music-control__item music-control__slider"><i class="fas fa-sliders-h"></i></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="./assets/js/main.js"></script>
</body>
</html>
